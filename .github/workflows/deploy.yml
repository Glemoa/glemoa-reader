name: Deploy to Server

# ì›Œí¬í”Œë¡œìš°ê°€ íŠ¸ë¦¬ê±°ë  ì´ë²¤íŠ¸ë¥¼ ì§€ì •í•©ë‹ˆë‹¤.
on:
  push:
    branches:
      - main # main ë¸Œëžœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‹¤í–‰ë©ë‹ˆë‹¤.

jobs:
  # Build ìž‘ì—…: ì½”ë“œë¥¼ ë¹Œë“œí•˜ê³  ë°°í¬ íŒŒì¼ì„ ì¤€ë¹„í•©ë‹ˆë‹¤.
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # 1. ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 21 ì„¤ì¹˜
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. Gradleë¡œ ë¹Œë“œ
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      # 5. ë¹Œë“œ ê²°ê³¼ë¬¼(JAR)ì„ ì•„í‹°íŒ©íŠ¸ë¡œ ì—…ë¡œë“œ
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar # ìˆ˜ì •ëœ ê²½ë¡œ

  # Deploy ìž‘ì—…: ë¹Œë“œëœ íŒŒì¼ì„ ì„œë²„ì— ë°°í¬í•˜ê³  ì‹¤í–‰í•©ë‹ˆë‹¤.
  deploy:
    needs: build # build ìž‘ì—…ì´ ì„±ê³µí•´ì•¼ ì‹¤í–‰ë©ë‹ˆë‹¤.
    runs-on: ubuntu-latest

    steps:
      # 1. ì•„í‹°íŒ©íŠ¸ ë‹¤ìš´ë¡œë“œ
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      # 2. JAR íŒŒì¼ì„ ì„œë²„ë¡œ ì „ì†¡ (SCP)
      - name: Transfer JAR to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "*.jar"
          target: "/root/" # ì„œë²„ì˜ ë°°í¬ ë””ë ‰í† ë¦¬

      # 3. ì„œë²„ì—ì„œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ (SSH)
      - name: Execute deployment script on server
        uses: appleboy/ssh-action@master
        env:
          APP_PORT: 8080   # ðŸ”¥ ì‹¤ì œ ì„œë¹„ìŠ¤ í¬íŠ¸ ì§€ì • ì‹¸ã…£ë°œ ì œë°œ ì¢€ ë˜ë¼
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            cd /root
            JAR_FILE=$(ls glemoa-reader-*.jar | tail -n 1)

            pkill -f "$JAR_FILE" || true
            sleep 10

            nohup java -jar \
              -Dspring.profiles.active=prod \
              -Dspring.datasource.url=jdbc:mysql://localhost:3306/Glemoa \
              -Dspring.datasource.username=${{ secrets.DB_USERNAME }} \
              -Dspring.datasource.password=${{ secrets.DB_PASSWORD }} \
              "$JAR_FILE" > app.log 2>&1 &

            echo "Waiting for application to start on port $APP_PORT..."
            timeout=300
            while ! nc -z localhost $APP_PORT && [ $timeout -gt 0 ]; do
              echo "Application not yet available. Waiting..."
              sleep 5
              timeout=$((timeout-5))
            done

            if [ $timeout -le 0 ]; then
              echo "Error: Application failed to start within the timeout period."
              exit 1
            else
              echo "Application is up and running!"
            fi