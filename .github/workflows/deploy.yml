name: Deploy Reader Service to Server

# ì›Œí¬í”Œë¡œìš°ê°€ íŠ¸ë¦¬ê±°ë  ì´ë²¤íŠ¸ë¥¼ ì§€ì •í•©ë‹ˆë‹¤.
on:
  push:
    branches:
      - main # main ë¸Œëžœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‹¤í–‰ë©ë‹ˆë‹¤.

jobs:
  # Build ìž‘ì—…: ì½”ë“œë¥¼ ë¹Œë“œí•˜ê³  ë°°í¬ íŒŒì¼ì„ ì¤€ë¹„í•©ë‹ˆë‹¤.
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # 1. ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 21 ì„¤ì¹˜
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. Gradleë¡œ ë¹Œë“œ
      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon

      # 5. ë¹Œë“œ ê²°ê³¼ë¬¼(JAR)ì„ ì•„í‹°íŒ©íŠ¸ë¡œ ì—…ë¡œë“œ
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

  # Deploy ìž‘ì—…: ë¹Œë“œëœ íŒŒì¼ì„ ì„œë²„ì— ë°°í¬í•˜ê³  ì‹¤í–‰í•©ë‹ˆë‹¤.
  deploy:
    needs: build # build ìž‘ì—…ì´ ì„±ê³µí•´ì•¼ ì‹¤í–‰ë©ë‹ˆë‹¤.
    runs-on: ubuntu-latest

    steps:
      # 1. ì•„í‹°íŒ©íŠ¸ ë‹¤ìš´ë¡œë“œ
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      # 2. JAR íŒŒì¼ì„ ì„œë²„ë¡œ ì „ì†¡ (SCP)
      - name: Transfer JAR to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "*.jar"
          # ðŸš¨ Reader ì„œë¹„ìŠ¤ ë°°í¬ ë””ë ‰í† ë¦¬
          target: "/home/ubuntu/reader/"

      # 3. ì„œë²„ì—ì„œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ (SSH )
      - name: Execute deployment script on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            DEPLOY_DIR="/home/ubuntu/reader"
            mkdir -p $DEPLOY_DIR && cd $DEPLOY_DIR
            
            if [ ! -f elastic-apm-agent.jar ]; then
              echo "Downloading Elastic APM Agent..."
              wget -O elastic-apm-agent.jar https://search.maven.org/remotecontent?filepath=co/elastic/apm/elastic-apm-agent/1.43.0/elastic-apm-agent-1.43.0.jar
            fi

            APP_PORT=${APP_PORT:-8080}
            echo "Using APP_PORT=$APP_PORT"

            JAR_FILE=$(ls -1t glemoa-reader*.jar 2>/dev/null | grep -v plain | head -n 1)

            if [ -z "$JAR_FILE" ]; then
              echo "âŒ No reader JAR found in $DEPLOY_DIR. Listing contents:"
              ls -al .
              exit 1
            fi

            JAR_NAME=$(basename "$JAR_FILE")
            echo "âœ… Found jar: $JAR_NAME"

            pkill -f "$JAR_NAME" || true
            sleep 5
            
            export ELASTICSEARCH_HOST='${{ secrets.ELASTICSEARCH_HOST }}'

            nohup java -javaagent:elastic-apm-agent.jar \
              -Delastic.apm.service_name=glemoa-reader \
              -Delastic.apm.server_url=http://${{ secrets.ELASTICSEARCH_HOST }}:8200 \
              -Delastic.apm.application_packages=hyunsub.glemoareader \
              -Delastic.apm.environment=production \
              -Xmx384m -jar \
              -Dspring.profiles.active=prod \
              -Dspring.elasticsearch.username=elastic \
              -Dspring.elasticsearch.password=${{ secrets.ELASTICSEARCH_PASSWORD }} \
              \
              -Dserver.port=$APP_PORT \
              \
              -Djava.io.tmpdir=/tmp \
              \
              -Duser.timezone=Asia/Seoul \
              \
              -Deureka.client.serviceUrl.defaultZone=http://${{ secrets.EUREKA_SERVER_URL }}:8761/eureka/ \
              \
              -Dspring.datasource.url=jdbc:mysql://${{ secrets.DB_HOST }}:3306/Glemoa \
              -Dspring.datasource.username=${{ secrets.DB_USERNAME }} \
              -Dspring.datasource.password=${{ secrets.DB_PASSWORD }} \
              \
              "$JAR_NAME" > reader.log 2>&1 & # ë¡œê·¸ íŒŒì¼ëª… ì§€ì •

            echo "Started $JAR_NAME, waiting for application to start on port $APP_PORT..."

            if ! command -v nc >/dev/null 2>&1; then
              echo "netcat not found, attempting to install..."
              if command -v apt-get >/dev/null 2>&1; then
                apt-get update && apt-get install -y netcat
              elif command -v yum >/dev/null 2>&1; then
                yum install -y nc
              fi
            fi

            timeout=300
            while ! nc -z localhost $APP_PORT && [ $timeout -gt 0 ]; do
              echo "Application not yet available. Waiting..."
              sleep 5
              timeout=$((timeout-5))
            done

            if [ $timeout -le 0 ]; then
              echo "Error: Application failed to start within the timeout period."
              echo "---- Last 200 lines of reader.log ----"
              tail -n 200 reader.log || true
              exit 1
            fi

            echo "Application is up and running on port $APP_PORT!"